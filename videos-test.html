<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>MusicLink</title>

</head>

<body>
  <div class="title">MusicLink</div>

  <div class="row">
    <div class="col-12 search">
      <form id="search-form">
        <div class="input-group input-group-lg">
          <input class="form-control search-bar" id="button-0" placeholder="Enter Artist Name" />
          <button class="btn btn-primary input-group-btn" type="submit">
            Search
          </button>
        </div>
      </form>
      <br>
    </div>
  </div>
  <div class="container">
    <div class="videos">
      <div class="card border-primary mb-3" style="max-width: 20rem;">
        <div class="card-header">Videos</div>
        <div class="card-body">
          <h4 class="card-title">Video Title Video Title</h4>
          <p class="card-text">Video Info Video Info</p>
          <table class="videos"></table>
        </div>
      </div>      
    </div>
    <div class="card border-info mb-3" style="max-width: 20rem;">
      <div class="card-header">Wikipedia Quick Facts</div>
      <div class="card-body">
        <h4 class="card-title">Artist Name</h4>
        <p class="card-text">QUICKFACTSQUICKFACTSQUICKFACTSQUICKFACTSQUICKFACTSQUICKF</p>
      </div>
    </div>

  </div>
  

  <script src="./assets/js/videos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
